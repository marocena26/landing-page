<section class="contact" id="contact">
  <div class="container-custom contact__wrap">
    <div class="flex flex-column gap-2 contact-left">
      <h3>{{ "contactSubTitle" | translate }}</h3>
      <h2>{{ "contactTitle" | translate }}</h2>
      <p>{{ "contactDescription" | translate }}</p>
    </div>
    <div class="contact-right">
      <p-button label="{{ 'buttonAbout' | translate }}" (click)="sidebarVisible = true"></p-button>
    </div>
  </div>

  <p-sidebar [(visible)]="sidebarVisible" position="right">
    <ng-template pTemplate="header">{{ "sidebarHome" | translate }}</ng-template>
    <ng-template pTemplate="content"><landing-form></landing-form></ng-template>  </p-sidebar>
</section>
